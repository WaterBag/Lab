user  nginx;
worker_processes  4;
error_log  /var/log/nginx/error.log debug;
pid        /var/run/nginx.pid;
events {
  worker_connections  1024;
}
http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;
  sendfile        on;
  keepalive_timeout  65;
  client_max_body_size 10000m;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  map $http_accept $is_eventsource {
    default 0;
    "~*text/event-stream" 1;
  }

  server {

    listen 80; 
    server_name _; 

    gzip_static on;

    location ~* /favicon\.ico$ {
        alias /app/favicon.ico;
        add_header X-Matched "favicon Location";
    }

    location /ide/hub/logo {
        alias /app/logo.png;
        add_header X-Matched "logo Location";
    }

    location ~ ^/ide/user/(.+)/api/me {
      proxy_pass http://backend.lab.svc.cluster.local:5000;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $http_host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      add_header X-Matched "me-backend Location";
    }

    location /ide {
        # 配置指令
        proxy_pass http://proxy-public.lab.svc.cluster.local;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # websocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Scheme $scheme;

        proxy_buffering off;
        # 二进制消息缓冲区优化
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_max_temp_file_size 1024m;
        proxy_temp_file_write_size 512k;
        # 关闭压缩和缓冲
        gzip off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 300s;
        add_header X-Matched "ide-channels-socket Location";
    }
    
