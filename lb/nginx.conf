    # 后台
    location /api {
        proxy_pass http://backend.lab.svc.cluster.local:5000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header X-Matched "api-backend Location";
    }

    location /accounts {
        proxy_pass http://backend.lab.svc.cluster.local:5000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header X-Matched "accounts-backend Location";
    }

    location /static {
        proxy_pass http://backend.lab.svc.cluster.local:5000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header X-Matched "static-backend Location";
    }

    location /media {
        alias /app/media/;
        autoindex off;
        add_header X-Matched "app-media Location";
    }
    
    location /logo.png {
      alias /app/logo.png;
    }
    # 前端
    location / {
        proxy_pass http://web.lab.svc.cluster.local:80;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    error_page   500 502 503 504  /50x.html;

    location = /50x.html {
      root   /usr/share/nginx/html;
    }
  }
